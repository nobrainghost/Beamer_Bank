{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bank Project">
    <meta name="author" content="Indonez">
    <meta name="theme-color" content="#00B276">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/vendors/uikit.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="{% static 'img/apple-touch-icon.png' %}">
    <title>Beamer Bank</title>
    <style>
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .background-image {
            width: 70%;
            background-image: url("{% static 'img/in-signin-image.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        .content {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            background-color: #160538;
        }

        .user-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .user-card .avatar-holder img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .user-card .name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .user-card .evaluation {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
        }

        .user-card .evaluation-icon {
            margin-right: 10px;
        }

        .user-card .evaluation-text {
            font-size: 14px;
        }

        .user-card .button {
            margin-top: 20px;
        }

        .user-card .show-more-btn {
            padding: 10px 20px;
            border: none;
            background-color: #00B276;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="content">
            <div class="user-card">
                <span class="avatar-holder">
                    <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0Mzk4NjU1Mw&ixlib=rb-1.2.1&q=80&w=200" alt="Avatar">
                </span>
                <span class="user-info-holder">
                    <h2 class="name" id="user-name">John Doe</h2>
                    <span class="skill" id="time-in-bank">00 Years 2 months</span>
                    <span class="reviews evaluation"></span>
                    <span class="student evaluation">
                        <span class="student-icon evaluation-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg>
                        </span>
                    
                        <span class="student-text evaluation-text" id="account-number">00000000000000000</span>
                        <br>
                        </span>
                        <span class="reviews evaluation"></span>
                        <div class="evaluations">
                            <span class="stars evaluation">
                                <span class="star-icon evaluation-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                                    </svg>
                                </span>
                                <span class="star-text evaluation-text" id="credit-rating-score">4.7 Credit Rating Score</span>

                            <br>
                        </span>
                        <span class="student-text evaluation-text" id="account-balance">Account Balance($): 10000</span>
                    </div>
                    <span class="desc">
                        <p id="welcome-message">Welcome Back John, Take a look at your recent transactions below</p>
                    </span>
                    <span class="button">
                        <button class="show-more-btn">Recent Transactions</button>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            console.log('Hello from the index page!');
            const token = localStorage.getItem("jwt");
            console.log(`token: ${token}`);
            if (token) {
                $.ajax({
                    type: 'GET',
                    url: '/api/user/',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    success: function(response) {
                        console.log('User data:', response);
                        $('#user-name').text(response.name);
                        $('#time-in-bank').text(`Time in Bank ${response.time_in_bank} Days`);
                        $('#credit-rating-score').text(`${response.credit_score} Credit Score`);
                        $('#account-number').text(`${response.account_number}`);
                        $('#account-balance').text(`Account Balance($): ${response.account_balance}`);
                        $('#welcome-message').text(`Welcome Back ${response.name}, Take a look at your recent transactions below`);
                    },
                    error: function(xhr, errmsg, err) {
                        console.error('Error fetching user data:', xhr.responseJSON);
                    }
                });
            } else {
                console.log('No JWT token found.');
            }
        });
    </script>
</body>
</html>
